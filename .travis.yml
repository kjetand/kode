language: cpp
install:
  - which pip
  - pip --version
  - pip install --user cmake

common_sources: &all_sources
  - sourceline: 'ppa:ubuntu-toolchain-r/test'
  - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main'
    key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'

jobs:
  include:
    - os: linux
      dist: bionic
      compiler: gcc
      env:
        - GCC_VER="10"
        - MATRIX_EVAL="CC=gcc-${GCC_VER} && CXX=g++-${GCC_VER}"
      addons:
        apt:
          sources: *all_sources
          packages:
            - gcc-10
            - g++-10
            - libglu1-mesa-dev
            - freeglut3-dev
            - mesa-common-dev
            - libfreetype6-dev
            - libxrandr-dev

    - os: linux
      dist: bionic
      compiler: clang
      addons:
        apt:
          sources: *all_sources
          packages:
            - g++-10
            - clang-10
            - libglu1-mesa-dev
            - freeglut3-dev
            - mesa-common-dev
            - libfreetype6-dev
            - libxrandr-dev
      env:
        - MATRIX_EVAL="CC=clang-10 && CXX=clang++-10"

before_script:
  - eval "${MATRIX_EVAL}"

script:
  - cd /tmp
  - wget https://www.sfml-dev.org/files/SFML-2.5.1-linux-gcc-64-bit.tar.gz
  - tar xzf SFML-2.5.1-linux-gcc-64-bit.tar.gz
  - cd -
  - mkdir build
  - cd build
  - cmake -DSFML_ROOT="/tmp/SFML-2.5.1/" ..
  - cmake --build .
  - ctest -V